<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Me!</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f68ba799e5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1>My name's Caroline - Let's Connect!</h1>
    </header>

      <form method="GET">
        <label>Hi there, what's your name?
          <input type="text" name="visitorName">
        </label>

        <label>What's your email?
          <input type="email" name="visitorEmail">
        </label>

        <label>Where do you live?
          <input type="text" name="visitorCity">
        </label>

        <label>How do you feel about receiving emails?
          <select name="hours">
            <option value="">Please select</option>
            <option value="no-contact">I hate them!</option>
            <option value="some-contact">They're okay occasionally.</option>
            <option value="full-contact">I don't believe inbox zero exists!</option>
          </select>
        </label>

        <label>What is the meaning of life?</label>
          <textarea name="theTruth" rows="10" cols="50"></textarea>

        <label>Want me to remember you, enter a password:
          <input type="password" name="password">
        </label>

        <input type="submit" value="Say Hi!">
      </form>

    <footer><small>Created for UW's HTML 100 in 2021</small></footer>

  </body>
</html>
